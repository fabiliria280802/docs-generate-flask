<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .invoice-list {
            max-width: 800px;
            margin: 0 auto;
        }
        .invoice-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .actions {
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 10px;
        }
        .generate-all {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="invoice-list">
        <h1>Lista de Facturas</h1>
        {% for invoice in invoices %}
        <div class="invoice-item">
            <h3>Factura {{ invoice.invoice.number }}</h3>
            <p><strong>Cliente:</strong> {{ invoice.client.name }}</p>
            <p><strong>Fecha:</strong> {{ invoice.invoice.date }}</p>
            <p><strong>Total:</strong> ${{ "%.2f"|format(invoice.totals.totalDue) }}</p>
            <div class="actions">
                <a href="{{ url_for('show_invoice', index=loop.index0) }}" class="button">Ver</a>
                <a href="{{ url_for('generate_invoice', index=loop.index0) }}" class="button">Generar PDF</a>
            </div>
        </div>
        {% endfor %}
        <a href="{{ url_for('generate_all_invoices') }}" class="generate-all">Generar Todas las Facturas</a>
    </div>
</body>
</html>
